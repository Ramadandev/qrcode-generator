<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#aec2f8">
  <meta name="description" content="Simple qrcode generator by mframadann">

  <!-- Open graph -->
  <meta name="og:title" content="QRcode generator">
  <meta name="og:type" content="Website">
  <meta name="og:description" content="Simple qrcode generator by mframadann">
  <meta name="og:url" content="https://ramadandev.github.io/qrcode-generator/">
  <meta name="og:image" content="https://github.com/Ramadandev/qrcode-generator/blob/main/assets/images/png/site-thumbnail.png">

  <title>QRcode generator - mframadann</title>

  <link rel="stylesheet" href="./assets/styles/globals.css">
  <link rel="canonical" href="https://ramadandev.github.io/qrcode-generator/">
</head>
<body>
  <div class="blob-container">
    <span class="top-blob"></span>
    <span class="bottom-blob"></span>
    <div class="container">
       <div class="header">
        <h1>QRcode Generator</h1>
        <h2 onclick="Redirect()">by mframadann</h2>
       </div>
  
       <div class="main">
        <div class="input">
          <button class="generate">
            <img src="./assets//images/svg/generate.svg" alt="generate">
          </button>
          <input type="url" name="link" id="link" placeholder="type something here" autocomplete="off" required>
        </div>
        <canvas class="qrcode">
        </canvas>
        <button class="download">
          Download
          <img src="./assets/images/svg/download-icon.svg" alt="download">
        </button>
       </div>
    </div>
  </div>

  <script src="./vendor/qr-code.js"></script>
  <script src="./assets/javascripts/index.js"></script>
</body>
</html>
