<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRcode generator - mframadann</title>

  <link rel="stylesheet" href="./assets/styles/globals.css">
</head>
<body>
  <div class="container">
     <div class="header">
      <h1>QRcode Generator</h1>
      <h2 onclick="Redirect()">by mframadann</h2>
     </div>

     <div class="main">
      <div class="input">
        <button class="generate">
          <img src="./assets//images/svg/generate.svg" alt="generate">
        </button>
        <input type="url" name="link" id="link" placeholder="type something here" autocomplete="off" required>
      </div>
      <canvas class="qrcode">
      </canvas>
      <button class="download">
        Download
        <img src="./assets/images/svg/download-icon.svg" alt="download">
      </button>
     </div>
  </div>

  <script src="./vendor/qr-code.js"></script>
  <script src="./assets/javascripts/index.js"></script>
</body>
</html>
